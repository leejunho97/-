<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 강의실 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .poster {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        .poster img {
            width: 100%;
            border-radius: 10px;
            max-height: 300px;
            object-fit: cover;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        .info {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }
        .highlight {
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="poster">
        <h1>📢 오늘의 빈 강의실 안내</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Empty_classroom_in_Iran.jpg" alt="강의실 이미지">
        <p class="info">🗓️ 날짜: <span class="highlight">2025년 4월 3일</span></p>
        <p class="info">🏫 사용 가능한 강의실:</p>
        <ul class="info">
            <li>101호 (09:00 ~ 12:00)</li>
            <li>203호 (14:00 ~ 17:00)</li>
            <li>305호 (15:00 ~ 18:00)</li>
        </ul>
        <p class="info">📍 학원에서 자유롭게 사용하세요!</p>
    </div>
</body>
</html>
