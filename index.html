<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>코리아IT아카데미 빈 강의실 현황</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 10px;
        }
        .container {
            max-width: 60%;
            margin: auto;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }
        h1 {
            font-size: 2.2em;
            color: #1E90FF;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            font-weight: bold;
        }
        .date-box {
            text-align: right;
            font-size: 1.3em;
            margin-bottom: 10px;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            font-weight: bold;
        }
        .status-legend {
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
        .status-box {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 5px;
            margin-right: 5px;
        }
        .legend-available { background-color: green; }
        .legend-occupied { background-color: red; }
        table {
            width: auto;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 2px solid #ddd;
            padding: 6px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        th {
            background-color: #1E90FF;
            color: white;
            font-size: 1.3em;
        }
        tr td:first-child {
            font-weight: bold;
            cursor: default;
        }
        .notice {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }
    </style>
    <script>
        function setTodayDate() {
            let today = new Date();
            let year = today.getFullYear();
            let month = String(today.getMonth() + 1).padStart(2, '0');
            let day = String(today.getDate()).padStart(2, '0');
            document.getElementById("date-display").innerText = `${year}-${month}-${day}`;
        }

        function toggleStatus(cell) {
            let password = prompt("비밀번호를 입력하세요:");
            if (password === "0101") {
                let span = cell.querySelector(".status-box");
                if (span) {
                    if (span.style.backgroundColor === "green") {
                        span.style.backgroundColor = "red";
                    } else {
                        span.style.backgroundColor = "green";
                    }
                }
            } else if (password !== null) {
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>
</head>
<body onload="setTodayDate()">
    <div class="container">
        <h1>코리아IT아카데미</h1>
        <h1>빈 강의실 현황</h1>
        <div class="date-box">날짜: <span id="date-display"></span></div>
        <div class="status-legend">
            <span class="status-box legend-available"></span>사용 가능
            <span class="status-box legend-occupied"></span>사용 중
        </div>
        <table>
            <tr>
                <th>시간 / 강의실</th>
                <th>A 강의실</th>
                <th>B 강의실</th>
                <th>C 강의실</th>
                <th>D 강의실</th>
                <th>E 강의실</th>
            </tr>
            <script>
                let times = ['09:00-10:00', '10:00-11:00', '11:00-12:00', '12:00-13:00', '13:00-14:00', '14:00-15:00', '15:00-16:00', '16:00-17:00', '17:00-18:00', '18:00-19:00', '19:00-20:00', '20:00-21:00', '21:00-22:00'];
                times.forEach(time => {
                    document.write('<tr>');
                    document.write(`<td>${time}</td>`);
                    for (let i = 0; i < 5; i++) {
                        document.write('<td onclick="toggleStatus(this)"><span class="status-box" style="background-color: green;"></span></td>');
                    }
                    document.write('</tr>');
                });
            </script>
        </table>
        <p class="notice">※ 이 정보는 평일 수업 기준이며, 매일 업데이트됩니다.</p>
    </div>
</body>
</html>
